name: Build Desktop Pet EXE

# When to run this workflow
on:
  push:
    branches: [ main ]  # Runs when you push to main branch
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger from Actions tab

jobs:
  build:
    runs-on: windows-latest  # Use Windows to build Windows EXE
    
    steps:
    # Step 1: Get your code
    - name: Checkout code
      uses: actions/checkout@v3
    
    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pillow requests
    
    # Step 4: Build the EXE
    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name=DesktopPet desktop_pet.py
    
    # Step 5: Upload the EXE as an artifact
    - name: Upload EXE
      uses: actions/upload-artifact@v3
      with:
        name: DesktopPet-Windows
        path: dist/DesktopPet.exe

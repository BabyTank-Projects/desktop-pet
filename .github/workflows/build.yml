name: Build Desktop Pet EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pillow requests
    
    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed --name=DesktopPet desktop_pet.py
    
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: DesktopPet-Windows
        path: dist/DesktopPet.exe

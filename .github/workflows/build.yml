name: Build and Release Desktop Pet

on:
  push:
    tags:
      - 'v*'  # Only runs on version tags like v1.0
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pillow requests
    
    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed --name=DesktopPet desktop_pet.py
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./dist/DesktopPet.exe
        body: |
          ## Download Desktop Pet
          
          **No Python installation required** - just download and run!
          
          ### Installation
          1. Download `DesktopPet.exe` below
          2. Double-click to run
          3. Enjoy your desktop pet!
          
          **Note:** Windows may show a security warning. Click "More info" â†’ "Run anyway"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

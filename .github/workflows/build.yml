name: Build and Release Desktop Pet
on:
  release:
    types: [created]
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pillow requests certifi
    
    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed --name=DesktopPet --hidden-import=certifi --collect-all=certifi desktop_pet.py
    
    - name: Upload artifact (for manual runs)
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: DesktopPet-Build
        path: ./dist/DesktopPet.exe
    
    - name: Upload Release Asset (for releases)
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: ./dist/DesktopPet.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
